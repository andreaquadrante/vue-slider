<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Vue Slider</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/969320eebd.js" crossorigin="anonymous"></script>
    <script src="libs/vue.js" charset="utf-8"></script>
  </head>
  <body>

    <div id="root">

      <div class="container">
        <div class="row">
          
          <div class="col-1 d-flex justify-content-center align-items-center">
            <a href="#" @click="prevImg ()">
              <i class="fas fa-arrow-alt-circle-left fa-3x"></i>
            </a>
          </div>

          <div class="col d-flex justify-content-center align-items-center">
            <img :src="imgSrc [srcIndex]" alt="">
          </div>

          <div class="col-1 d-flex justify-content-center align-items-center">
            <a href="#" @click="nextImg ()">
              <i class="fas fa-arrow-alt-circle-right fa-3x"></i>
            </a>
          </div>

        </div>
      </div>

    </div>

    <!-- Custom JS -->
    <script src="js/data.js" charset="utf-8"></script>
    <script src="js/main.js" charset="utf-8"></script>

  </body>
</html>
